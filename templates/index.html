<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 2rem;
      background-color: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }

    .sentiment {
      font-weight: bold;
    }

    .positive {
      color: green;
    }

    .negative {
      color: red;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Sentiment Analyzer</h1>

    <form method="POST">
      <textarea name="comment" placeholder="Enter your comment here..." required></textarea>
      <button type="submit">Analyze Comment</button>
    </form>


    <form action="/analyze_video" method="POST">
      <input type="text" name="video_url" placeholder="Paste YouTube video link..." required>
      <button type="submit">Analyze YouTube Video</button>
    </form>


    {% if comment %}
    <div class="result">
      <p><b>Comment:</b> "{{ comment }}"</p>
      <p>Predicted Sentiment:
        <span class="sentiment {{ sentiment }}">
          {{ sentiment | capitalize }}
        </span>
      </p>
    </div>
    {% endif %}
  </div>
</body>
</html>
