<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Sentiment Analyzer</h1>
        <form method="POST">
            <textarea name="comment" placeholder="Enter your comment here..." required></textarea>
            <br />
            <button type="submit">Analyze</button>
        </form>
        {% if comment %}
        <div class="result">
            <p>Comment: "{{ comment }}"</p>
            <p>Predicted sentiment:
                <span style="color: {{ 'green' if sentiment == 'positive' else 'red' }};">
                    {{ sentiment | capitalize }}
                </span>
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
